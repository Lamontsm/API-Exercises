<html>
<head>
    <title>Steve's Book File</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <h1>welcome to steves book file app</h1>
<div>
<h2>What do you want to do?</h2>
    <button type="button" class="btn btn-primary">Get List of Books</button>
    <br><br>
    <button type="button" class="btn btn-primary">Add New Book</button>
    <br><br>
    <div class="form-group newBook">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author">
      </div>
    <button type="button" class="btn btn-primary">Delete Book</button>
    <div class="form-group delBook">
        <label for="index">Title:</label>
        <input type="text" class="form-control" id="index">
      </div>
    <br><br>
    <button type="button" class="btn btn-primary">Modify Book</button>
    <br><br>
</div>
